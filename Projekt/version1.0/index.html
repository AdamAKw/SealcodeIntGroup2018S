<!DOCTYPE html>
<html>
  <head>
    <title>ToDoOrganizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="root">

      <div id="topDiv">
        <div class="LeftDiv"><h2>Organizer</h2></div>
        <div class="RightDiv"><p>20.03.2018r.<p></div>
      </div>

      <div id="organizer">
        <form class="CenterText">
          <label for="adding">Add Task: </label>
          <input type="text" id="adding" name="addingElement" placeholder="Task">
          <button type="submit">Add</button>
        </form>
          <div class="LeftDiv">
            <h3 class="headline">To Do:</h3>
            <div>

              <label class="container">Task One
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <button class="test">s</button>

              <label class="container">Task Two
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>

              <label class="container">Task Three
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>

          <div class="RightDiv">
            <h3 class="headline">Finished</h3>
              <div class="DoneList">
                <label class="container">Task One
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
                <button class="test">s</button>

                <label class="container">Task Two
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>


                <label class="container">Task Three
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
          </div>
      </div>

      <div id="footer"><p>Create by Adam Kwiatkowski for SealCode Web Project Classes.</p></div>

    </div>
  </body>
<html>
