<!DOCTYPE html>
<html>
  <head>
    <title>ToDoOrganizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="root">

      <div id="topDiv">
        <div id ="titleDiv"><h2>Organizer</h2></div>
        <div id ="dateDiv">Data</div>
      </div>
      
      <div id="organizer">
        <p>Add element:</p>
        <form>
          <input type="text"
        </form>
          <div id="ToDo">
            <h3 class="headline">To Do:</h3>
            <div class="checklist">
              <input type="checkbox">task 1<br>
              <input type="checkbox">task 2<br>
              <input type="checkbox">taks 3<br>
            </div>
          </div>

          <div id="Finished">
            <h3 class="headline">Finished</h3>
              <div class="checklist">
                <input type="checkbox" checked>task 1<br>
                <input type="checkbox" checked>task 2<br>
                <input type="checkbox" checked>task 3<br>
              </div>
          </div>
      </div>

      <footer><p>Create by Adam Kwiatkowski for SealCode Web Project Classes.</p></footer>

    </div>
  </body>
<html>
