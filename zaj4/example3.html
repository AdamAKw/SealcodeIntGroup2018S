<!doctype html>
<html>
  <head>
    <title>strona</title>
    <script>

//anonymous function
      var square_1 = function(number){
        return number*number;
      };
      var x = square_1(4);

      console.log(x);

//named function

      function square_2(number){
        return number*number;
      }
      var y = square_2(100);

      console.log(y);

    </script>
  </head>

<body>
</body>
</html>
